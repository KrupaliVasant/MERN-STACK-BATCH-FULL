<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HTML is a UI based lang to design the web page.</p>
    <p>javascript is client side scripting</p>
</body>

<script>
    var para = document.getElementsByTagName('p');
    let txt = '';
    for (let i=0;i<para.length;i++){
        txt+=para[i].innerText+'<br>';
    }
    document.write(txt);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>

    <script>
        setTime=()=>{
            let ob = new Date();
            document.getElementById('d1').innerText = ob.getHours()+':'+ob.getMinutes()+':'+ob.getSeconds();
            }
            setTime();
            setInterval(setTime,1000);  //it invokes setTime for every 1 sec
    </script>
</body>
</html>
